<mat-toolbar class="toolbar">
    <div class="title-toolbar">
        <h1>Hotel</h1>
    </div>
    <div class="button-container">
        <button mat-button class="button-toolbar" (click)="openGuest()">Cadastrar HÃ³spede</button>
        <button mat-button class="button-toolbar" (click)="openBooking()">Cadastrar Reserva</button>
    </div>
</mat-toolbar>
<div class="flex-container">
    <div class="div-booking" *ngIf="bookingList && bookingList.length > 0">
        <div class="table-title" >
            <h1>Reservas | Hospedagens</h1>
        </div>
        <booking-table [elementData]="bookingList"></booking-table>
    </div>
    <div class="div-guest" *ngIf="guestList && guestList.length > 0">
        <div  class="guest-button-container">
            <div class="table-title" >
                <h1>Clientes</h1>
            </div>
            <button mat-raised-button color="primary" class="button-container" (click)="getGuests()">Todos</button>
            <button mat-raised-button color="primary" class="button-container" (click)="locateActiveGuests()">Ativos</button>
            <button mat-raised-button color="primary" class="button-container" (click)="locateScheduledBookings()">Futuros</button>
        </div>
        <guest-table #guestTable [elementData]="guestList"></guest-table>
    </div>
</div>
