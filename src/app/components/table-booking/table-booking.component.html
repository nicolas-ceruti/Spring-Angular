<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID da Reserva </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="guestName">
      <th mat-header-cell *matHeaderCellDef> Titular </th>
      <td mat-cell *matCellDef="let element"> {{element.guest.id}} - {{element.guest.name}} </td>
    </ng-container>

    <ng-container matColumnDef="scheduledCheckinDate">
      <th mat-header-cell *matHeaderCellDef> Previsão Check-in </th>
      <td mat-cell *matCellDef="let element">
        {{element.scheduledCheckinDate}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="scheduledCheckoutDate">
      <th mat-header-cell *matHeaderCellDef> Previsão Checkout </th>
      <td mat-cell *matCellDef="let element"> {{element.scheduledCheckoutDate}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="checkin">
      <th mat-header-cell *matHeaderCellDef> Check-in </th>
      <td mat-cell *matCellDef="let element">
        {{element.checkin}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="checkout">
      <th mat-header-cell *matHeaderCellDef> Checkout </th>
      <td mat-cell *matCellDef="let element"> {{element.ckechout}} </td>
    </ng-container>  

    <ng-container matColumnDef="usePark">
      <th mat-header-cell *matHeaderCellDef> Estacionamento </th>
      <td mat-cell *matCellDef="let element"> {{element.usePark}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
